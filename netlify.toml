# Migraciones: correr a mano con DATABASE_URL de prod (ver README). No en build (undici/Node falla).
# No definir publish: el plugin Next.js de Netlify usa su propio output.
[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.18.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"
